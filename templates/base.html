<!DOCTYPE html>
<html lang="en" class="dark">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-language" content="en" />
    {#
    <meta http-equiv="content-security-policy"
          content="upgrade-insecure-requests; default-src 'self';img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/;" />
    #}

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    {% if config.generate_feed %}
    <link rel="alternate" type='{% if config.feed_filename=="atom.xml" %}application/atom+xml{% else
        %}application/rss+xml{% endif %}' title="RSS" href="{{ get_url(path=config.feed_filename) | safe }}" />
    {% endif %}

    {% block css %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="{{ get_url(path='css/main.css') | safe }}" />
    {% endblock css %}

    <link rel="icon" type="image/x-icon" href='{{ get_url(path="images/favicon.ico") }}' />
    <link rel="icon" type="image/png" href='{{ get_url(path="images/favicon-32x32.png") }}' sizes="32x32" />
    <link rel="icon" type="image/png" href='{{ get_url(path="images/favicon-16x16.png") }}' sizes="16x16" />
  </head>

  <body class="dark:bg-gray-900 bg-neutral-100">
    <main class="text-gray-900 transition bg-neutral-100 dark:bg-gray-900 dark:text-slate-100">
      <div class="flex flex-col justify-between h-screen max-w-6xl min-h-full mx-auto">
        <header class="flex-none w-full h-14">
          <div class="flex items-center justify-between h-full max-w-6xl pt-4 m-auto">
            <div class="relative m-4 font-serif text-2xl italic font-bold group sm:text-3xl">
              <a href="{{ config.base_url }}">ani.for.prez</a>
              <span
                    class="absolute left-0 w-0 h-1 transition-all bg-gray-900 -bottom-2 group-hover:w-full dark:bg-slate-100"></span>
            </div>
            <div class="flex items-center h-full text-lg font-semibold sm:text-xl">
              <a href="{{ get_url(path='@/about.md') }}" class="box-border h-full p-4 pt-3 group">
                <p class="relative">
                  <span class="">About</span>
                  <span
                        class="absolute left-0 w-0 h-1 transition-all bg-gray-900 -bottom-2 group-hover:w-full dark:bg-slate-100"></span>
                </p>
              </a>
              <a href="{{ get_url(path='@/blog/_index.md') }}" class="box-border h-full p-4 pt-3 group">
                <p class="relative">
                  <span class="">Blog</span>
                  <span
                        class="absolute left-0 w-0 h-1 transition-all bg-gray-900 -bottom-2 group-hover:w-full dark:bg-slate-100"></span>
                </p>
              </a>
              <button onclick="toggleDarkMode()"
                      class="relative p-2 mr-8 -mt-4 text-2xl sm:-mt-6 sm:text-3xl h-fit w-fit">
                <i class="absolute transition bx bxs-sun bx-spin-hover" id="light-toggle"></i>
                <i class="absolute transition bx bxs-moon bx-tada-hover" id="dark-toggle"></i>
              </button>
            </div>
          </div>
        </header>
        <div class="w-11/12 pt-12 pb-8 mx-auto grow">
          {% block content %}{% endblock content %}
        </div>
        <footer class="flex-none w-11/12 mx-auto">
          <div class="flex flex-col justify-between pb-2 m-auto h-14 md:flex-row">
            <div class="flex-none m-auto">
              <div class="flex items-center justify-start text-xl md:text-3xl">
                <a href="https://github.com/aniforprez" class="no-underline">
                  <i class="text-black bx bxl-github dark:text-white"></i>
                </a>
                <a href="https://twitter.com/aniforprez" class="ml-2 -mb-1 no-underline">
                  <i class="text-blue-500 bx bxl-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/anirudh-sylendranath-55989239/" class="ml-2 no-underline">
                  <i class="bx bxl-linkedin text-cyan-700"></i>
                </a>
                <a href="mailto:ani.22691@gmail.com" class="ml-2 -mb-1 no-underline">
                  <i class="text-red-400 bx bxs-envelope"></i>
                </a>
              </div>
            </div>
            <div class="flex-grow"></div>
            <div class="flex items-center justify-center pr-2 text-xs md:justify-end md:text-sm">
              <i class="bx bx-copyright"></i> 2022 Anirudh Sylendranath
            </div>
          </div>
        </footer>
      </div>
    </main>

    {% block js%}
    <script src="{{ get_url(path='js/main.js') }}"></script>
    {% endblock js %}
  </body>

</html>
