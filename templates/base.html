<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="en">
    {# <meta http-equiv="content-security-policy" content="upgrade-insecure-requests; default-src 'self';img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/;"> #}

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    {% if config.generate_feed %}
      <link rel="alternate" type={% if config.feed_filename == "atom.xml" %}"application/atom+xml"{% else %}"application/rss+xml"{% endif %} title="RSS" href="{{ get_url(path=config.feed_filename) | safe }}">
    {% endif %}

    {% block css %}
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Quattrocento+Sans&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{{ get_url(path="css/main.css") | safe }}">
    {% endblock css %}

    <link rel="icon" type="image/png" href='{{ get_url(path="images/favicon-32x32.png") }}' sizes="32x32">
    <link rel="icon" type="image/png" href='{{ get_url(path="images/favicon-16x16.png") }}' sizes="16x16">

    <script type="module" src='{{ get_url(path="js/dark.js") }}'></script>
  </head>

  <body>
    <main class="bg-primary dark:bg-secondary min-h-screen">
      <header class="w-full h-14 bg-secondary text-primary">
        <div class="max-w-4xl lg:max-w-5xl xl:max-w-6xl m-auto h-full flex justify-between items-center">
          <div class="text-2xl sm:text-3xl m-4 font-serif italic font-bold"><a href="{{ config.base_url }}">ani.for.prez</a></div>
          <div class="text-xl h-full flex items-center" style="text-underline-offset: 5px">
            <a href="{{ get_url(path="@/about.md") }}" class="p-4 group box-border h-full">
              <span class="h-5 w-5 inline-block relative top-1"></span>
              <span class="group-hover:underline">About</span>
            </a>
            <a href="{{ get_url(path="@/blog/_index.md") }}" class="p-4 group box-border h-full">
              <span class="h-5 w-5 inline-block relative top-1"></span>
              <span class="group-hover:underline">Blog</span>
            </a>
          </div>
        </div>
      </header>
      <div class="mx-auto px-4 py-8 sm:px-6 max-w-3xl lg:max-w-4xl xl:max-w-5xl">
        {% block content %}{% endblock content %}
      </div>
      <footer>
          <!-- Footer stuff goes here -->
      </footer>
    </main>

    <script type="module" src='{{ get_url(path="js/main.js") }}'></script>
  </body>
</html>
